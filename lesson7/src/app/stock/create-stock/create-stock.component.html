<h2>Create Stock Form</h2>

<div class="form-group">
<form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="stock-name">
      <input type="text"
             placeholder="Stock Name" 
             name="stockName"
              formControlName="name"
             >
             <div *ngIf="stockForm.get('name')?.invalid && (stockForm.get('name')?.dirty ||
             stockForm.get('name')?.touched)"
             >Name is Required
            </div>
             
    </div>
    <div class="stock-code">
      <input type="text"
             placeholder="Stock Code"
             formControlName="code"
            >
            <div *ngIf="stockForm.get('code')?.invalid && (stockForm.get('code')?.dirty ||
             stockForm.get('code')?.touched)"
             >Code is Required
            </div>
    </div>
    <div class="stock-price">
      <input type="number"
             placeholder="Stock Price"
             formControlName="price"
             >
             <div *ngIf="stockForm.get('price')?.invalid && (stockForm.get('price')?.dirty ||
             stockForm.get('price')?.touched)"
             >Price is Required and Cannot be less than 0
            </div>
             
    </div>
    <!--<div class="stock-exchange">
      <div>
        <select name="exchange" >
          <option *ngFor="let exchange of exchanges" [ngValue]="exchange">{{exchange}}</option>
        </select>
      </div>
    </div>
   <div class="stock-confirm">
      <input type="checkbox"
             required
             name="stockConfirm"
           >
      I confirm that the information provided above is accurate!
    </div> [disabled]="!confirmed" -->

    <div formArrayName="notablePeople">
      <div *ngFor="let person of notablePeople.controls; let i = index"
           [formGroupName]="i"
           class="notable-people">
        <div>
          Person {{i + 1}}
        </div>
        <div>
          <input type="text"
                 placeholder="Person Name"
                 formControlName="name">
        </div>
        <div>
          <input type="text"
                  placeholder="Person Title"
                  formControlName="title">
        </div>
        <button type="button" (click)="removeNotablePerson(i)">Remove Person</button>
      </div>
    </div>
    <button type="button" (click)="addNotablePerson()">Add Notable Person</button>




    <button 
            type="submit">Create</button>
    <button 
            type="button" (click)="resetForm()">Reset</button>
    <button 
            type="button" (click)="LoadStockFromServer()">Load Data from Server</button>
    <button 
            type="button" (click)="patchStockForm()">Patch Form</button>
 </form>
</div>

<h4>Form Control Value Name is {{stockForm.value | json}}</h4>
<h4>Form Control Status: {{stockForm.status|json}}</h4>
<h4>Form Value: {{stock|json}}</h4>
