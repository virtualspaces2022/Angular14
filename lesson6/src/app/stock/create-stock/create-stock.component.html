<h2>Create Stock Form</h2>

<div class="form-group">
  <form (ngSubmit)="createStock(stockForm)" #stockForm="ngForm">
    <div class="stock-name">
      <input type="text"
             placeholder="Stock Name" required
             name="name"
             #stockForm="ngModel"
             ngModel>
    </div>
    <div class="stock-code">
      <input type="text"
             placeholder="Stock Code"
             name="code"
             required
             #stockForm="ngModel"
            ngModel>
    </div>
    <div class="stock-price">
      <input type="number"
            #stockForm="ngModel"
             placeholder="Stock Price"
             name="price"
             required
             ngModel>
    </div>
    <div class="stock-exchange">
      <div>
        <select name="exchange" ngModel>
          <option *ngFor="let exchange of exchanges" [ngValue]="exchange">{{exchange}}</option>
        </select>
      </div>
    </div>
    <div class="stock-confirm">
      <input type="checkbox"
             required
             name="stockConfirm"
             [(ngModel)]="confirmed">
      I confirm that the information provided above is accurate!
    </div>
    <button [disabled]="!confirmed"
            type="submit">Create</button>
  </form>
</div>

<h4>Stock Name is {{stock | json}}</h4>
<h4>Data has been confirmed: {{confirmed}}</h4>
